name: Deploy Frontend to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js app
        run: npm run build
        env:
          # Add any required environment variables here
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8000' }}
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'
        if: github.ref == 'refs/heads/main'

# To use this workflow:
# 1. Sign up for Vercel (free): https://vercel.com
# 2. Import your GitHub repo in Vercel dashboard
# 3. Get your Vercel token: https://vercel.com/account/tokens
# 4. Add GitHub secrets:
#    - VERCEL_TOKEN (from step 3)
#    - VERCEL_ORG_ID (found in Vercel settings)
#    - VERCEL_PROJECT_ID (found in Vercel project settings)
# 5. Optional: Add NEXT_PUBLIC_API_URL if deploying backend separately
