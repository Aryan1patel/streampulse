name: Run Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install test dependencies
        run: |
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Install service dependencies
        run: |
          # Install dependencies for all services
          find services -name "requirements.txt" -exec pip install -r {} \;
      
      - name: Run pytest
        run: |
          # Run tests if they exist
          if [ -d "tests" ]; then
            pytest tests/ -v --tb=short || echo "⚠️  Some tests failed (non-blocking for now)"
          else
            echo "ℹ️  No tests directory found - skipping tests"
          fi
      
      - name: Test normalizer module
        run: |
          if [ -f "tests/test_normalizer.py" ]; then
            pytest tests/test_normalizer.py -v
          fi
        continue-on-error: true
      
      - name: Test thread builder
        run: |
          if [ -f "tests/test_thread_builder.py" ]; then
            pytest tests/test_thread_builder.py -v
          fi
        continue-on-error: true
      
      - name: Test deep dive pipeline
        run: |
          if [ -f "tests/test_deep_dive_pipeline.py" ]; then
            pytest tests/test_deep_dive_pipeline.py -v
          fi
        continue-on-error: true

  # Integration test - start services and test endpoints
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Start test services
        run: |
          # Start minimal services for testing
          docker-compose up -d postgres redis
          sleep 10
      
      - name: Health check
        run: |
          docker-compose ps
          
          # Check if postgres is ready
          docker-compose exec -T postgres pg_isready -U user || echo "Postgres not ready"
      
      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v
